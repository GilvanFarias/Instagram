<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="instagram-phone">
      </div>
      <div class="instagram-continue">
          <div class="group">
            <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
            <div class="profile-photo">
              <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">continuar como Gilvan</a>
            <a href="#" class="instagram-logout">Remover Conta</a>
          </div>
          <div class="group">
            <p class="not-account">Não é Gilvan?</p>
            <p class="not-account">
            <span class="link-blue">Aternar Conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
          </div>
          <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="dowload">
              <a href="#" class="app-dowload"></a>
              <a href="#" class="app-dowload"></a>
            </div>
          </div>
      </div>
    </div>
  
</body>
</html>
